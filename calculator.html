<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" type="text/css" href="calculator/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <!-- <script src="https://unpkg.com/autonumeric@4.6.0/dist/autoNumeric.min.js"></script>  -->
    <script src="calculator.js"></script>
    <title>G/t calculator</title>
  </head>
  <body>
    <div class="container m-3">
      <div class="row">
        <div class="col-sm">
          <h3>Human dimensions</h3>
          <p>
            <input type="text" id="human_ft_input" value="6" />
            <label for="human_ft_input">ft</label>
          </p>
          <p>
            <input type="text" id="human_in_input" value="0" />
            <label for="in_input">in</label>
          </p>
          <p>
            <input type="text" id="lbs_input" value="200" />
            <label for="lbs_input">lbs</label>
          </p>
        </div>
        <div class="col-sm">
          <h3>Giant dimensions</h3>
          <p>
            <input type="text" id="giant_ft_input" value="60" />
            <label for="ft_input">ft</label>
          </p>
          <p>
            <input type="text" id="giant_in_input" value="0" />
            <label for="in_input">in</label>
          </p>
          <p>
            <input type="text" disabled="disabled" id="giant_lbs" value="200000"/>
            <label for="giant_lbs">lbs</label>
          </p>
        </div>
      </div>
    </div>
    <div class="container m-3" id="parts_div">
      <h3>Size of giant's body parts</h3>
      <table id="body_parts_table" class="table table-hover" style="table-layout:fixed;">
        <tr>
          <th>body part</th>
          <th>size</th>
        </tr>
      </table>
    </div>
  </body>
</html>
